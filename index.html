<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List JavaScript</title>
  <meta name="description" content="Todo list with javascript and local storage">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>

<body class="bg-light text-white">
  <div class="container min-vh-100 d-flex flex-column justify-content-center py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card bg-secondary shadow-lg">
          <div class="card-body">
            <h1 class="text-center mb-4 fs-2">
              Javascript Todo List
            </h1>
            <form id="todo-form" class="input-group mb-4">
              <input type="text" id="todo-input" class="form-control bg-dark text-light border-secondary"
                placeholder="Enter a todo item" />
              <button type="submit" id="add-btn" class="btn btn-primary">Add</button>
            </form>
            <div class="d-flex justify-content-between mb-3">
              <button id="delete-all-btn" class="btn btn-danger w-100 me-2">Delete All</button>
              <button id="complete-all-btn" class="btn btn-success w-100">Complete All</button>
            </div>
            <ul id="todo-list" class="list-group list-group-flush" style="transition: all 1s ease-out;"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
